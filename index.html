    <main>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Nombre de participantes</label
          >
          <div id="instrucciones" class="form-text">
            Separa los nombre por comas ,
          </div>
          <input
            name="participantes"
            type="text"
            class="form-control"
            aria-describedby="instrucciones"
          />
        </div>
        <label for="customRange3" class="form-label">Example range</label>
        <div class="range" data-mdb-range-init>
          <input
            type="range"
            name="numeroGrupos2"
            class="form-range"
            min="1"
            max="10"
            step="1"
            value="0"
            id="sliderGrupos"
          />
          <input
            type="number"
            id="numeroGrupos"
            name="numeroGrupos"
            placeholder="cantidad de grupos"
          />
          <div id="boton">
            <input type="submit" value="CREAR" />
          </div>
        </div>
      </form>

      <div id="mostrarGrupos"></div>
    </main>

    <footer>
      <div class="footer">
        <p>Footer</p>
      </div>
